<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Cocinero - AbbaHotel- Restaurante</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Inter', sans-serif; 
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        .order-card {
            transition: all 0.3s ease-in-out;
            border-left-width: 8px;
        }
        .order-card-new { border-color: #3B82F6; } /* blue-500 */
        .order-card-medium { border-color: #F59E0B; } /* amber-500 */
        .order-card-old { border-color: #EF4444; } /* red-500 */

        /* Ocultar la barra de scroll pero permitir el desplazamiento */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
</head>
<body class="bg-gray-900 text-white">
    <div class="fixed top-0 left-0 right-0 bg-gray-900 p-2 z-10 flex justify-between items-center border-b border-gray-700">
        <h1 class="text-2xl font-bold text-white">Panel de Cocina</h1>
        <a href="{% url 'logout' %}" class="text-sm text-red-400 hover:text-red-300">Cerrar Sesión</a>
    </div>
    
    <div class="flex h-screen pt-14">
        <!-- Columna de Pedidos Recibidos -->
        <div class="w-1/2 border-r border-gray-700 flex flex-col">
            <div class="p-4 border-b border-gray-700 bg-gray-800">
                <h2 class="text-2xl font-bold text-center text-blue-300">Recibidos</h2>
            </div>
            <div id="pending-orders" class="flex-grow p-4 overflow-y-auto no-scrollbar">
                {% for order in orders %}
                    {% if order.status == 'pending' %}
                        <!-- La tarjeta se renderizará aquí con JS -->
                    {% endif %}
                {% endfor %}
            </div>
        </div>
    
        <!-- Columna de Pedidos en Preparación -->
        <div class="w-1/2 flex flex-col">
            <div class="p-4 border-b border-gray-700 bg-gray-800">
                <h2 class="text-2xl font-bold text-center text-amber-300">En Preparación</h2>
            </div>
            <div id="preparing-orders" class="flex-grow p-4 overflow-y-auto no-scrollbar">
                {% for order in orders %}
                    {% if order.status == 'preparing' %}
                        <!-- La tarjeta se renderizará aquí con JS -->
                    {% endif %}
                {% endfor %}
            </div>
        </div>
    </div>
    
    <script>
        const csrfToken = '{{ csrf_token }}';
        // Pasamos los pedidos iniciales de Django a JavaScript
        const initialOrders = {{ orders_json|safe }};
    
        document.addEventListener('DOMContentLoaded', function() {
            // Renderizar los pedidos iniciales
            initialOrders.forEach(order => handleOrderUpdate(order));
    
            // Iniciar el temporizador global que actualiza todas las tarjetas
            setInterval(updateTimers, 1000);
    
            // Conectar al WebSocket para actualizaciones en tiempo real
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const socket = new WebSocket(`${protocol}//${window.location.host}/ws/cook-updates/`);
    
            socket.onmessage = function(e) {
                const data = JSON.parse(e.data);
                if (data.type === 'order_update') {
                    handleOrderUpdate(data.order);
                }
            };
    
            socket.onclose = function(e) {
                console.error('Cook WebSocket closed unexpectedly. Trying to reconnect in 5s...');
                setTimeout(() => { location.reload(); }, 5000);
            };
        });
    
        /**
         * Crea el HTML para una tarjeta de pedido.
         * @param {object} order - El objeto del pedido.
         * @returns {string} - El HTML de la tarjeta.
         */
        function createOrderCardHTML(order) {
            const itemsHTML = order.items.map(item => `
                <div class="flex items-start text-xl border-b border-gray-700 py-2">
                    <span class="font-bold text-2xl w-12">${item.quantity}x</span>
                    <div class="flex-1">
                        <p class="font-semibold">${item.name}</p>
                        ${item.note ? `<p class="text-sm text-amber-300 font-light">${item.note}</p>` : ''}
                    </div>
                </div>
            `).join('');
    
            let buttonHTML = '';
            if (order.status === 'pending') {
                buttonHTML = `<button class="w-full text-xl font-bold py-3 rounded-lg bg-blue-600 hover:bg-blue-700 transition-colors" onclick="updateOrderStatus(${order.id}, 'preparing')">Empezar Preparación</button>`;
            } else if (order.status === 'preparing') {
                buttonHTML = `<button class="w-full text-xl font-bold py-3 rounded-lg bg-green-600 hover:bg-green-700 transition-colors" onclick="updateOrderStatus(${order.id}, 'ready')">Marcar como Listo</button>`;
            }
    
            return `
                <div class="order-card bg-gray-800 rounded-lg shadow-lg p-4 mb-4" data-order-id="${order.id}" data-created-at="${order.created_at}">
                    <div class="flex justify-between items-center mb-3">
                        <div>
                            <h3 class="text-3xl font-bold">Mesa ${order.table_number}</h3>
                            <p class="text-sm text-gray-400">Pedido #${order.id} por ${order.user_username}</p>
                        </div>
                        <div class="timer text-2xl font-bold text-right">
                            <span class="countdown">00:00</span>
                        </div>
                    </div>
                    <div class="space-y-2 my-4">${itemsHTML}</div>
                    <div class="mt-4">${buttonHTML}</div>
                </div>
            `;
        }
    
        /**
         * Maneja la actualización de un pedido en la UI.
         * Elimina la tarjeta existente y la vuelve a crear en la columna correcta.
         * @param {object} order - El objeto del pedido.
         */
        function handleOrderUpdate(order) {
            const existingCard = document.querySelector(`.order-card[data-order-id='${order.id}']`);
            if (existingCard) {
                existingCard.remove();
            }
    
            let targetContainer;
            if (order.status === 'pending') {
                targetContainer = document.getElementById('pending-orders');
            } else if (order.status === 'preparing') {
                targetContainer = document.getElementById('preparing-orders');
            }
    
            if (targetContainer) {
                const cardHTML = createOrderCardHTML(order);
                targetContainer.insertAdjacentHTML('afterbegin', cardHTML);
                // Actualiza el temporizador de la nueva tarjeta inmediatamente
                const newCard = targetContainer.querySelector(`[data-order-id='${order.id}']`);
                updateTimerForCard(newCard);
            }
        }
    
        /**
         * Envía una solicitud a la API para cambiar el estado de un pedido.
         * @param {number} orderId - El ID del pedido.
         * @param {string} newStatus - El nuevo estado ('preparing', 'ready').
         */
        async function updateOrderStatus(orderId, newStatus) {
            try {
                const response = await fetch(`/restaurant/api/orders/${orderId}/status/`, {
                    method: 'PUT',
                    headers: { 
                        'Content-Type': 'application/json', 
                        'X-CSRFToken': csrfToken 
                    },
                    body: JSON.stringify({ status: newStatus })
                });
                if (!response.ok) {
                    alert('Error al actualizar el estado del pedido.');
                }
                // La UI se actualizará automáticamente a través del WebSocket.
            } catch (error) {
                console.error('Error:', error);
                alert('Error de conexión al actualizar el pedido.');
            }
        }
    
        /**
         * Actualiza el temporizador para una tarjeta específica.
         * @param {HTMLElement} card - El elemento de la tarjeta de pedido.
         */
        function updateTimerForCard(card) {
            const createdAt = new Date(card.dataset.createdAt);
            const now = new Date();
            const diffSeconds = Math.floor((now - createdAt) / 1000);
            
            const minutes = Math.floor(diffSeconds / 60);
            const seconds = diffSeconds % 60;
            
            const countdownEl = card.querySelector('.countdown');
            if (countdownEl) {
                countdownEl.textContent = `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
            }
    
            // Actualizar color del borde según el tiempo
            card.classList.remove('order-card-new', 'order-card-medium', 'order-card-old');
            if (minutes >= 10) {
                card.classList.add('order-card-old');
            } else if (minutes >= 5) {
                card.classList.add('order-card-medium');
            } else {
                card.classList.add('order-card-new');
            }
        }
    
        /**
         * Itera sobre todas las tarjetas de pedido y actualiza sus temporizadores.
         */
        function updateTimers() {
            const cards = document.querySelectorAll('.order-card');
            cards.forEach(updateTimerForCard);
        }
    </script>
</body>
</html>
